sr<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/united/bootstrap.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
 	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">

		<div id="headline">
			<h1>Contact Form</h1>
		</div>

		Name: <input type="text" id="name">
		E-mail: <input type="text" id="email">
		Phone Number: <input type="text" id="phone">
		Address: <input type="text" id="address">

		<button class="btn btn-default" id="add">Add</button>
    <button class="btn btn-default" id="update">Update</button>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th class="col-xs-2">
            Name
            <button class="btn sort">sort</button>
          </th>
					<th class="col-xs-3">
            E-mail
            <button class="btn sort">sort</button>
          </th>
					<th class="col-xs-2">
            Phone Number
            <button class="btn sort">sort</button>
          </th>
					<th class="col-xs-3">
            Address
            <button class="btn sort">sort</button>
          </th>
          <th class="col-xs-1">Update?</th>
					<th class="col-xs-1">Remove</th>
				</tr>
			</thead>
			<tbody id="list"></tbody>
			<tr id="sample">
				<td class="name"></td>
				<td class="email"></td>
				<td class="phone"></td>
        <td class="address"></td>
				<td><input type="checkbox" data-toggle="modal" data-target="#myModal"></td>
				<td><a class='remove' href="#"><i class='fa fa-trash'></i></a></td>
			</tr>
		</table>
	</div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" id="modalWindowClose" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        Name:<input type="text" id="modalInputName">
      </div>
      <div class="modal-body">
        E-mail:<input type="text" id="modalInputEmail">
      </div>
      <div class="modal-body">
        Phone Number:<input type="text" id="modalInputPhone">
      </div>
      <div class="modal-body">
        Address:<input type="text" id="modalInputAdress">
      </div>
      <div class="modal-footer">
        <button type="button" class="modalCloseBtn btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="modalSaveBtn btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
